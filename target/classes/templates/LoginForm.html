<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="DefaultLayout">

<head>
    <title>OCF - Login</title>
</head>

<section layout:fragment="content">
    <div class="container-fluid">
        <div class="">
            <div class="content vertical-center">
                <p th:if="${loginError}">Wrong user or password</p>
                <form th:action="@{/login}" method="post">

                    <div class="form-group">
                        <input id="username" name="username" type="text" class="form-control" placeholder="example@provider.com" />
                    </div>

                    <div class="form-group">
                        <input id="password" name="password" type="password" class="form-control" placeholder="your password" />
                    </div>

                    <input type="hidden" name="_csrf.parameterName" value="_csrf.token" />

                    <button type="submit" class=" col-xs-12 col-sm-6 btn btn-success login-btn pull-right">Login</button>
                </form>
                <div class="col-xs-12 text-center login-row"><a th:href="@{#}">Forgot your username or password?</a></div>
                <div class="col-xs-12 text-center login-row">Don't have an account? <a th:href="@{#}">Sign up!</a></div>
            </div>
        </div>
    </div>

</section>

</html>
