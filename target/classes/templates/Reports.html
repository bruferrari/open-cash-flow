<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="DefaultLayout">
<head>
    <title>OCF - Reports</title>
    <script th:src="@{/js/jquery-2.2.0.min.js}"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" th:src="@{/js/charts.js}"></script>
</head>

<section layout:fragment="content">

    <div class="panel panel-default">
        <div class="panel-body">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" class="active"><a href="#daily" data-toggle="tab">Daily</a></li>
                <li role="presentation"><a href="#monthly" data-toggle="tab">Monthly</a></li>
                <li role="presentation"><a href="#opt3" data-toggle="tab">By Date</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane fade in active" id="daily">
                    <div id="daily_balance_chart_div" style="height: 300px;">
                        <img id="wait_daily_balance_chart" class="center-block" th:src="@{/svg/loading.svg}" />
                    </div>
                    <div layout:include="DailyBalanceTable"></div>
                </div>

                <div class="tab-pane fade" id="monthly">
                    <div id="monthly_chart_div" style="height: 200px">
                        <img id="wait_monthly_balance_chart" class="center-block" th:src="@{/svg/loading.svg}" />
                    </div>
                    <div class="col-md-6" style="height: 500px" id="category_outgoing_chart_div">
                        <img id="wait_category_outgoing_chart" class="center-block" th:src="@{/svg/loading.svg}" />
                    </div>
                    <div class="col-md-6" style="height: 500px" id="category_incoming_chart_div">
                        <img id="wait_category_incoming_chart" class="center-block" th:src="@{/svg/loading.svg}" />
                    </div>
                </div>
                <div class="tab-pane fade" id="opt3">
                    <div layout:include="ReportByDate"></div>
                </div>
            </div>
        </div>
    </div>



</section>

</html>
