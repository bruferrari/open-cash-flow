<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <form id="report-form" class="form-inline report-form" method="post" th:action="@{/reports/exportByDate}" th:object="${report}">

        <div class="panel panel-default">

            <div class="panel-body">

                <div class="form-group">
                    <label for="from" class="ocf-inline-label">From</label>

                        <div id="from-group" class="input-group">
                            <input type="text" id="from" class="form-control required" th:field="*{from}"
                                   data-provide="datepicker" data-date-format="dd/mm/yyyy" data-auto-close="true"
                                   data-date-today-highlight="true" data-date-orientation="bottom"/>
                            <span class="input-group-addon fa fa-calendar" id="basic-addon1"></span>
                        </div>
                </div>

                <div class="form-group">
                    <label for="to" class="ocf-inline-label">To</label>

                        <div id="to-group" class="input-group">
                            <input type="text" id="to" class="form-control required" th:field="*{to}"
                                   data-provide="datepicker" data-date-format="dd/mm/yyyy" data-auto-close="true"
                                   data-date-today-highlight="true" data-date-orientation="bottom"/>
                            <span class="input-group-addon fa fa-calendar" id="basic-addon2"></span>
                        </div>
                </div>

                <input type="hidden" id="format" th:field="*{format}" />

                <div class="form-group pull-right">
                    <button class="btn btn-primary js-generate-report" th:href="@{/reports}">
                        Generate <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                    </button>

                    <button type="button" th:disabled="true" class="btn btn-primary js-export-report" data-toggle="modal"
                            data-target="#exportTypeSelection">
                        Export <span class="glyphicon glyphicon-export" aria-hidden="true"></span>
                    </button>
                </div>


                <div id="reportDataTable">

                </div>
            </div>

        </div>
    </form>

    <div layout:include="ExportTypeSelection"></div>

</html>
