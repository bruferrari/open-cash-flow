<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" tabindex="-1" role="dialog" id="exportTypeSelection">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Export To</h4>
            </div>

            <form>

                <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label">Format</label>
                            <select id="export-format-selector" class="form-control">
                                <option th:each="format : ${formats}" th:value="${format}" th:text="${format.description}"></option>
                            </select>
                        </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary js-export-btn">Export</button>
                </div>
                </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</html>
