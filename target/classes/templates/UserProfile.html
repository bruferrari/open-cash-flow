<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="DefaultLayout">
<head>
    <title>OCF - Edit Profile</title>
</head>

<section layout:fragment="content">

    <div class="container-fluid">
        <form class="form-inline" method="POST" th:action="@{/profile}" th:object="${user}">

            <div layout:include="DefaultMessage"></div>
            <div layout:include="ErrorMessage"></div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="clearfix">
                        <h1 class="panel-title f-title-panel">Edit Profile</h1>
                        <a class="btn btn-link f-link-panel" th:href="@{/reports}">Back</a>
                    </div>
                </div>

                <div class="panel-body">
                    <h2>Basic Information</h2>
                    <input type="hidden" th:field="*{email}" />

                    <div class="col-xs-12">
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="lastName" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="lastName" disabled="true"
                                           th:field="*{email}" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary pull-right">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>


    <div class="panel panel-default card-margin-fix reset-password-form">
        <h2>Reset Password</h2>
        <div class="panel-body">
            <div id="msg-panel-group"></div>

            <form class="form-inline" method="POST" th:object="${user}">
                <input id="user_email_hidden" type="hidden" th:field="*{email}" />

                <div class="form-group">
                    <label for="oldPasswd" class="col-sm-3 control-label">Current Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control required" id="oldPasswd" th:field="*{password}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPasswd" class="col-sm-3 control-label">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control required" id="newPasswd" th:field="*{newPassword}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="reTypePasswd" class="col-sm-3 control-label">Re-type Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control required" id="reTypePasswd" th:field="*{retypePassword}" />
                    </div>
                </div>

                <div class="form-group passwd-btn-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary pull-right btn-passwd-change"
                                th:href="@{/profile/resetPassword}">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

</section>
</html>
